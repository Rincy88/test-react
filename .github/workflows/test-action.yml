name: Combine SBOMs and Upload to Dependency Track

on:
  push:
    branches:
      - main

jobs:
  combine-sboms:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          
      - name: Install dependencies
        run: npm install
      
      - name: Generate SBOM
        run: |
          export FETCH_LICENSE=true
          npm install -g @cyclonedx/cdxgen@8.6.0 && cdxgen -r -o bom.json 
          
      - name: Get SBOM of the existing project
        run: |
          curl -k -X GET "https://dt-api.staging.cryptosoft.com/api/v1/bom/project/58fc3071-c47c-4bcc-8167-b0045ee7f6e2" -H "X-Api-Key: 1DMIXAnGtTIeTQDddlHSvpj6d3as174S" > existing_sbom.json
    
      - name: Upload aggregated SBOM to Dependency Track
        run: | 
          # Base64 encode the generated SBOM content
          #encodedSbom=$(jq -c . bom.json | base64)
          
          files=("bom.json" "bom.json")
          
           for file in "${files[@]}"; do
                # API request to upload the file to Dependency Track using --form
                curl -k -X POST "https://dt-api.staging.cryptosoft.com/api/v1/bom" \
                     -H "X-Api-Key: 1DMIXAnGtTIeTQDddlHSvpj6d3as174S" \
                     -F "project=58fc3071-c47c-4bcc-8167-b0045ee7f6e2" \
                     -F "bom=@$file"
            done

      - name: Cleanup
        run: |
          rm "bom.json"
